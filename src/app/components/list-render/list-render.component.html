<div class="class">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      nome: {{ animal.name }}, tipo: {{ animal.type }}
      <button (click)="showAge(animal)">Show age</button>
    </li>
  </ul>
  <p>{{ animal.name }}<button (click)="showAge(animal)">Show age</button><button (click)="showType(animal)">Show type</button></p>
  <h3>{{ animalDetails }}</h3>
</div>
